name: firdt run

on: [workflow_dispatch]

jobs:
  run-js-tests: 
  runs-on: windows-latest

  steps:
  - name: Checkout repository
    uses: actions/checkout@v3
  
    - name: Setup Node.js
    uses: actions/setup-node@v3 
    with:
      node-version: '20'

    - name: Install dependencies
    run: npm install jest

    - name: Run tests
    run: npx jest
